
box:
  id: golang
  port: "5000"
build:
  steps:
    - wercker/golint
    - script:
       name: go test
       code: |
          go test ./...
    - script:
        name: go build
        code: |
          go build -o wercker-example main.go
dev:
   steps:
     - internal/watch:
         code: |
           go build -o wercker-example main.go
           ./wercker-example
           reload: true

